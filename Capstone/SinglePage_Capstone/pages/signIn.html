    <div class="container text-center">

            <form role="form" ng-submit="SignInUser()">
                <fieldset>
                    <legend>Sign In</legend>
                    <div class="form-group has-success has-feedback">
                        <label>Email</label>
                        <input type="email"
                               class="form-control"
                               placeholder="Enter email"
                               id="signInEmail">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               class="form-control"
                               placeholder="Enter password"
                               id="signInPassword">
                    </div>


                </fieldset>
                <hr>
                <button class="btn btn-primary btn-block" id="registerButton">
                    Sign In
                </button>

            </form>

        </div>
