    <div class="container text-center">

        <form role="form" ng-submit="RegisterUser()">
            <fieldset>
                <legend>Register New User</legend>
                <div class="form-group has-success has-feedback">
                    <label>Email</label>
                    <input type="email"
                           class="form-control"
                           placeholder="Enter email"
                           id="registerEmail">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password"
                           class="form-control"
                           placeholder="Enter password"
                           id="registerPassword">
                </div>


            </fieldset>
            <hr>
            <button class="btn btn-primary btn-block" id="registerButton">
                Register
            </button>

        </form>

    </div>
